<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="feedback.css">
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Feedback System</h1>

    <!-- Add Feedback Form -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Submit Feedback</h2>
        <div class="grid grid-cols-1 gap-4">
            <input id="userId" type="number" placeholder="User ID" class="border p-2 rounded">
            <input id="bookId" type="number" placeholder="Book ID" class="border p-2 rounded">
            <input id="rating" type="number" placeholder="Rating (1-5)" min="1" max="5" class="border p-2 rounded">
            <textarea id="message" placeholder="Feedback Message" class="border p-2 rounded"></textarea>
            <button onclick="submitFeedback()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
        </div>
    </div>

    <!-- Filter Feedback -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Filter Feedback</h2>
        <div class="flex gap-4">
            <input id="filterUserId" type="number" placeholder="Filter by User ID" class="border p-2 rounded">
            <button onclick="filterByUser()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Filter by User</button>
            <input id="filterBookId" type="number" placeholder="Filter by Book ID" class="border p-2 rounded">
            <button onclick="filterByBook()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Filter by Book</button>
            <button onclick="getAllFeedback()" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Show All</button>
        </div>
    </div>

    <!-- Feedback List -->
    <div id="feedbackList" class="grid grid-cols-1 gap-4">
        <!-- Feedback items will be dynamically added here -->
    </div>
</div>

<script src="feedback.js"></script>
</body>
</html>
