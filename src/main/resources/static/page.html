<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebooky3 - Feedback System</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Your Feed Back Is Important for Us</h1>

  <div class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          <h3>Submit Feedback</h3>
        </div>
        <div class="card-body">
          <form id="feedbackForm">
            <div class="mb-3">
              <label for="userId" class="form-label">User ID</label>
              <input type="number" class="form-control" id="userId" required>
            </div>
            <div class="mb-3">
              <label for="bookId" class="form-label">Book ID</label>
              <input type="number" class="form-control" id="bookId" required>
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating (1-5)</label>
              <input type="number" class="form-control" id="rating" min="1" max="5" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          <h3>View Feedback</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <a href="veiw.html">
              <button id="viewAllBtn" class="btn btn-outline-primary me-2">View All Feedback</button></a>
            <a href="user.html">
              <button id="viewByUserBtn" class="btn btn-outline-secondary me-2">View by User</button></a>
            <a href="book.html">
              <button id="viewByBookBtn" class="btn btn-outline-success">View by Book</button></a>
          </div>

          <div id="userInput" class="mb-3" style="display: none;">
            <label for="userIdInput" class="form-label">Enter User ID:</label>
            <input type="number" class="form-control" id="userIdInput">
            <button id="submitUserId" class="btn btn-primary mt-2">Submit</button>
          </div>

          <div id="bookInput" class="mb-3" style="display: none;">
            <label for="bookIdInput" class="form-label">Enter Book ID:</label>
            <input type="number" class="form-control" id="bookIdInput">
            <button id="submitBookId" class="btn btn-primary mt-2">Submit</button>
          </div>

          <div id="feedbackResults" class="mt-3">
            <!-- Feedback will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
